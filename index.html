<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel App</title>
    <script src="https://kit.fontawesome.com/f635a28c1e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="navbar">
        <div class="head-flex">
            <i id="#top-icon" class="fa fa-solid fa-arrow-left"></i>
            <i id="#top-icon" class="fa fa-solid fa-bookmark"></i>
        </div>
        <div class="heading">
            <h2>Norway</h2>
            <div class="btn-data">
                <p><i class="fa fa-solid fa-users"></i> Small Group</p>
            </div>
            <div class="btn-data">
                <p><i class="fa fa-solid fa-star"></i>4.3</p>
            </div>
            <div class="btn-data">
                <p><i class="fa fa-solid fa-calendar"></i>10 days</p>
            </div>
        </div>
    </header>
    <section class="place-description">
        <h2>Description</h2>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti voluptatum tempore, debitis doloribus facere earum harum quis porro eum itaque?
        </p>

        <div class="more-items">
            <div class="place-card-1"></div>
            <div class="place-card-2"></div>
            <div class="place-card-3"></div>
            <div class="place-card-4"></div>
            <div class="place-card-5">
                <p>+10</p>
            </div>
        </div>

        <div class="place-order-button">
            Book Now - 200$
        </div>
    </section>

</html>
